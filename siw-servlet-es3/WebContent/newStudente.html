<body>

	<h1>/addNewStudent (esercizio 3)</h1>

	<form action="processaDati" method="get">

		<tr><td align="right">Matricola:</td><td><input type="text" name="matricola" size="6" maxlength="6" pattern=".{6,}" placeholder="XXXXXX" required/></td></tr>
		<tr><td align="right">Data nascita:</td><td><input type="date" name="dataNascita" size="20"/></td></tr>
		</table>

	</form>
