<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- start: Meta -->
<meta charset="utf-8" />
<title>Inserimento Atleta</title>
<meta name="description" content="GotYa Free Bootstrap Theme" />
<meta name="keywords"
	content="Template, Theme, web, html5, css3, Bootstrap" />
<meta name="author" content="Åukasz Holeczek from creativeLabs" />
<!-- end: Meta -->

<!-- start: CSS -->
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-responsive.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Droid+Serif" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Boogaloo" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Economica:700,400italic" />
<!-- end: CSS -->

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<h1>hello css</h1>
	
	<div class="span4">
		<div class="title">
			<h3>Contact Form</h3>
		</div>

		<div id="contact-form">

			<form method="post" action="">

				<fieldset>
					<div class="clearfix">
						<label for="name"><span>Name:</span></label>
						<div class="input">
							<input tabindex="1" size="18" id="name" name="name" type="text"
								value=""/>
						</div>
					</div>

					<div class="clearfix">
						<label for="email"><span>Email:</span></label>
						<div class="input">
							<input tabindex="2" size="25" id="email" name="email" type="text"
								value="" class="input-xlarge"/>
						</div>
					</div>

					<div class="clearfix">
						<label for="message"><span>Message:</span></label>
						<div class="input">
							<textarea tabindex="3" class="input-xlarge" id="message"
								name="body" rows="7"></textarea>
						</div>
					</div>

					<div class="actions">
						<button tabindex="3" type="submit"
							class="btn btn-succes btn-large">Send message</button>
					</div>
				</fieldset>

			</form>

		</div>

	</div>

	<!-- start: Java Script -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.8.2.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/flexslider.js"></script>
	<script src="js/carousel.js"></script>
	<script src="js/jquery.cslider.js"></script>
	<script src="js/slider.js"></script>
	<script defer="defer" src="js/custom.js"></script>
	<!-- end: Java Script -->

</body>
</html>
